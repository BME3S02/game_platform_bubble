<!DOCTYPE html>
<!-- saved from url=(0065)https://threejs.org/examples/webgl_materials_shaders_fresnel.html -->
<html lang="en" class="gr__threejs_org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Bubble</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="./js/three.js"></script>
	<script src="./js/FresnelShader.js"></script>
	<script src="./js/Detector.js"></script>
	<style>
		body {
			background:#000;
			padding:0;
			margin:0;
			font-weight: bold;
			text-align: center;
			overflow:hidden;
		}

		#backBtn {
			position: absolute;
			top: 5px;
			left: 5px;
		}

		#container {
			position: relative;
			display: inline-block;
			width: 800;
			height: 600;
		}

		.container {
			position: absolute;
			top: 0;
			bottom: 0;
		}

		#container1 {
			left: 0;
			right: 50%;
		}

		#container2 {
			left: 50%;
			right: 0;
		}

		.score {
			margin: 30px auto;
			padding: 4px;
			width: 30%;
			border-radius: 5px;
			background: rgba(255,255,255,.65);
			font-size: 36px;
			font-family: "SF Pro Display","SF Pro Icons","Helvetica Neue","Helvetica","Arial",sans-serif;
		}

		.blow-button-container {
			position: absolute;
			bottom: 0px;
			width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family:Monospace;
			font-size:13px;
			text-align:center;
			z-index:1000;
		}

		.button {
			margin: 0 auto 60px;
			padding: 20px;
			width: 55px;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			border-radius: 50%;
			border: 6px solid #fff;
			background: rgba(255, 255, 255, 0.1);
		}

		.mic-img {
			width: 55px;
			height: 55px;
			background-size: 55px 55px;
			left: 50%;
			top: 50%;
			background-image: url("./images/mic.png");
			z-index: 11;
			transform: scaleX(1) scaleY(1); opacity: 1;
			transition: opacity 1500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 400ms, -webkit-transform 1500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 400ms;
		}
	</style>
</head>

<body>
	<script src="./js/bubble.js"></script>
    <input id="backBtn" type="button" value="返回" onclick="history.go(-1)">
</body>
</html>
